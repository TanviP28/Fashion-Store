    <script language="javascript">
	let mic = document.getElementById("mic");
let chatareamain = document.querySelector('.chatarea-main');
let chatareaouter = document.querySelector('.chatarea-outer');

let intro = ["Hello, I am Tech Bot", "Hi, I am a Tech Bot", "Hello, My name is Tech Bot"];
let help = ["How may i assist you?","How can i help you?","What i can do for you?"];
let thank = ["Most welcome","Not an issue","Its my pleasure","Mention not"];
let closing = ['As you wish, bye take-care','Bye-bye, see you soon..']

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

function showusermsg(usermsg){
    let output = '';
    output += `<div class="chatarea-inner user">${usermsg}</div>`;
    chatareaouter.innerHTML += output;
    return chatareaouter;
}

function showchatbotmsg(chatbotmsg){
    let output = '';
    output += `<div class="chatarea-inner chatbot">${chatbotmsg}</div>`;
    chatareaouter.innerHTML += output;
    return chatareaouter;
}

function chatbotvoice(message){
    const speech = new SpeechSynthesisUtterance();
    speech.text = "Can you Repeat";
    if(message.includes('who are you')){
        let finalresult = intro[Math.floor(Math.random() * intro.length)];
        speech.text = finalresult;
    }
	if(message.includes('hello')){
        let finalresult = intro[Math.floor(Math.random() * intro.length)];
        speech.text = finalresult;
    }
    if(message.includes('help me')){
        let finalresult = help[Math.floor(Math.random() * help.length)];
        speech.text = finalresult;
    }
    if(message.includes('tell me about your website' || 'about')){
		speech.text="Redirecting to About Us Page ";
        closing[window.location.replace("about_us.html")];
    }
    if(message.includes('thank you' || 'thank you so much')){
        let finalresult = thank[Math.floor(Math.random() * thank.length)];
        speech.text = finalresult;
    }
    if(message.includes('bye')){
        let finalresult = closing[Math.floor(Math.random() * closing.length)];
        speech.text = finalresult;
    }
	if(message.includes('main page' || 'home page')){
		speech.text="Redirecting to Home Page";
        closing[window.location.replace("index1.html")];
    }
	if(message.includes('western wear' || 'Show me western wear')){
		speech.text="Redirecting to Western Wear";
        closing[window.location.replace("western_wear.html")];
    }
	if(message.includes('formal wear' || 'Show me formal wear')){
		speech.text="Redirecting to Formal Wear";

        closing[window.location.replace("ethnic_wear.html")];

        closing[window.location.replace("ethnic_wear.html")];
    }
	if(message.includes('wishlist' || 'Show me Wishlist ')){
		speech.text="Redirecting to Wishlist";

	if(message.includes('Sign up' || 'How to Sign Up')){
		speech.text="Redirecting to Sign Up Page. Please enter valid Details to Register";
        closing[window.location.replace("SignUpPage.html")];

	if(message.includes('sign up' || 'how to sign up')){

	if(message.includes('login')){
		speech.text="Redirecting to Sign In Page ";

	if(message.includes('heels')){

	if(message.includes('suits')){

	if(message.includes('saree')){

        closing[window.location.replace("saree.html")];

	if(message.includes('lehengas')){

        closing[window.location.replace("formal_shirts.html")];
        
    }
	if(message.includes('formal trousers')){
		speech.text="Redirecting to Formal Trousers Category";
        closing[window.location.replace("formal_trousers.html")];    
    }
	
	
    window.speechSynthesis.speak(speech);
    chatareamain.appendChild(showchatbotmsg(speech.text));
}

recognition.onresult=function(e){
    let resultIndex = e.resultIndex;
    let transcript = e.results[resultIndex][0].transcript;
    chatareamain.appendChild(showusermsg(transcript));
    chatbotvoice(transcript);
    console.log(transcript);
}
recognition.onend=function(){
    mic.style.background="#ff3b3b";
}
mic.addEventListener("click", function(){
    mic.style.background='#39c81f';
    recognition.start();
    console.log("Activated");
})

	
	
	</script>
